<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A fintech que te deixa pr√≥spero!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-login {
      background-image: url('./Assets/Images/pexels-anna-nekrashevich-6802049\ \(1\).jpg');
      background-size: 100%;
      background-position: center;
    }
  </style>
</head>

<body class="bg-login">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded px-8 py-8 sm:w-1/3">
      <h2 class="text-2xl font-bold mb-6">Seja bem vindo!</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"></label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="E-mail">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password"></label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Senha">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Entrar
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Esqueceu sua senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
